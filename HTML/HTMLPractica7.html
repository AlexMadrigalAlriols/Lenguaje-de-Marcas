<!DOCTYPE html>
<!--Alex Madrigal--> 
<html>

<head>

<title>Tabla compleja</title>

<style>

table, tr, th, td {

  border: 1px solid black;

}

</style>

</head>

<body>
    &#128040
<table>
    <tfoot>
        <tr>
            <th rowspan="2" scope="col">Categoria</th>
        </tr>
        <tr>
            <th colspan="2" scope="col">Etiqueta</th>
        </tr>
        <tr>
          <th rowspan="6" scope="col">Formulario</th>
        </tr>
        <tr>
          <td colspan="2" scope="col">form</td>
        </tr> 
        <tr>
          <td colspan="2" scope="col">button</td>
        </tr>  
        <tr>
          <td colspan="2" scope="col">input</td>
        </tr>
        <tr>  
          <td colspan="2" scope="col">select</td>
        </tr>
        <tr>  
          <td colspan="2" scope="col">textarea</td>
        </tr>

        <tr>
            <th rowspan="6" scope="col">Tabla</th>
          </tr>
          <tr>
            <td colspan="2" scope="col">table</td>
          </tr> 
          <tr>
            <td colspan="2" scope="col">tr</td>
          </tr>  
          <tr>
            <td colspan="2" scope="col">th</td>
          </tr>
          <tr>  
            <td colspan="2" scope="col">td</td>
          </tr>
          <tr>  
            <td colspan="2" scope="col">caption</td>
          </tr>
        
        <tr>
            <th rowspan="7" scope="col">Texto</th>
          </tr>
          <tr>
            <td colspan="2" scope="col">b</td>
          </tr> 
          <tr>
            <td colspan="2" scope="col">em</td>
          </tr>  
          <tr>
            <td colspan="2" scope="col">i</td>
          </tr>
          <tr>  
            <td colspan="2" scope="col">strong</td>
          </tr>
          <tr>  
            <td colspan="2" scope="col">sub</td>
          </tr>
          <tr>  
            <td colspan="2" scope="col">sup</td>
          </tr>
      </tfoot>

 

</table>

</body>

</html>
